<!-- THIS IS WHERE THE NOTE EDIT WILL BE DONE -->
<div class="form-container">

    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">

        <!-- TITLE INPUT -->
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input type="text" required class="input" name="title" [ngModel]="note.title">
            </div>
        </div>
    <br/>

    <!-- CONTENT TEXTAREA -->
        <div class="field">
            <label class="label">Body</label>
            <div class="control">
                <textarea class="textarea" name="body" [ngModel]="note.body">  </textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="button is-text" type="button" 
            (click)="cancel()">Cancel</button>
            <button class="button is-success" type="submit" 
            [disabled]="!noteForm.valid"> Save </button>
        </div>

    </form>
</div>
